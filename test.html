<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <button onclick="openModal('Test')">Click Me</button>
    <div id="imageModal" style="display:none; background: rgba(0,0,0,0.8); position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
        <div style="background: white; margin: 50px auto; padding: 20px; width: 80%; max-width: 600px;">
            <h3 id="modalTitle">Modal Title</h3>
            <div id="imageGrid">Grid content</div>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <script>
        const projectImages = {
            'Test': ['image1.jpg', 'image2.jpg']
        };
        
        function openModal(projectTitle) {
            console.log('openModal called with:', projectTitle);
            document.getElementById('imageModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = projectTitle;
        }
        
        function closeModal() {
            console.log('closeModal called');
            document.getElementById('imageModal').style.display = 'none';
        }
        
        console.log('Script loaded successfully');
    </script>
</body>
</html>
